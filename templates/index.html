<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemple FastAPI avec Jinja2</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1>Données des clients</h1>
    <table class="bg-slate-500">
        <thead>
            <tr>
                <th>ID</th>
                <th>ZIP</th>
                <th>City</th>
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
                <tr>
                    <td>{{ row['customer_id'] }}</td>
                    <td>{{ row['customer_zip_code_prefix'] }}</td>
                    <td>{{ row['customer_city'] }}</td>
                </tr>
            {% endfor %}




        </tbody>
    </table>
</body>
</html>
<script>
    function handleSubmit(event) {
        event.preventDefault(); // empêcher le formulaire de se soumettre normalement
        const formData = new FormData(event.target); // récupérer les données du formulaire

        fetch('/add_category', { // envoyer les données à la route "/add_category" en utilisant fetch
            method: 'POST',
            body: formData
        })
        .then(response => response.json()) // récupérer la réponse JSON
        .then(data => {
            console.log(data); // afficher la réponse dans la console
            // mettre à jour la partie du contenu de la page qui affiche les catégories
            const tableBody = document.querySelector('#categories-table tbody');
            const newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td>${data.id}</td>
                <td>${formData.get('product_category_name_french')}</td>
                <td>${data.product_category_name_english}</td>
                <td>${data.product_category_name_french}</td>
            `;
            tableBody.appendChild(newRow);
        })
        .catch(error => console.error(error)); // gérer les erreurs
    }
</script>
