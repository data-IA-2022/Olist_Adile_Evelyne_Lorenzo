<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Exemple FastAPI avec Jinja2</title>
</head>
<body>
    <h1>Donn√©es des clients</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>ZIP</th>
                <th>City</th>
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
                <tr>
                    <td>{{ row['customer_id'] }}</td>
                    <td>{{ row['customer_zip_code_prefix'] }}</td>
                    <td>{{ row['customer_city'] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
